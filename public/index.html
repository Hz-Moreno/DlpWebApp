<!doctype html>
<html>
    <head>
        <title>DL Download</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <div
            class="flex min-h-screen w-full flex-col items-center justify-center bg-amber-50 px-4"
        >
            <div
                class="flex w-full max-w-md flex-col items-center gap-6 rounded-xl bg-white p-8 shadow-2xl"
            >
                <h1 class="text-2xl font-bold text-gray-800">DLP DOWNLOADER</h1>

                <input
                    id="URL"
                    placeholder="Cole a URL aqui..."
                    class="w-full rounded-lg border border-gray-300 p-3 text-gray-700 placeholder-gray-400 focus:border-amber-500 focus:ring-2 focus:ring-amber-400 focus:outline-none"
                />

                <div class="flex w-full gap-3">
                    <select
                        id="type"
                        class="flex-1 rounded-lg border border-gray-300 p-3 focus:border-amber-500 focus:ring-2 focus:ring-amber-400 focus:outline-none"
                    >
                        <option value="mp3" selected>.MP3 (Áudio)</option>
                        <option value="mp4">.MP4 (Vídeo)</option>
                    </select>
                    <button
                        onclick="execDownload()"
                        class="rounded-lg bg-amber-500 px-8 py-3 font-semibold text-white hover:bg-amber-600 transition"
                    >
                        Baixar
                    </button>
                </div>

                <div class="w-full mt-8">
                    <h2 class="mb-4 text-lg font-semibold text-gray-700">
                        Downloads recentes
                    </h2>
                    <div
                        class="overflow-hidden rounded-lg border border-gray-200 shadow-sm"
                    >
                        <table
                            id="files-table"
                            class="w-full table-auto bg-white"
                        >
                            <thead class="bg-amber-100 text-gray-700">
                                <tr>
                                    <th
                                        class="px-4 py-3 text-left text-sm font-medium"
                                    >
                                        Arquivo
                                    </th>
                                    <th
                                        class="px-4 py-3 text-right text-sm font-medium"
                                    >
                                        Ação
                                    </th>
                                </tr>
                            </thead>
                            <tbody
                                id="files-table-body"
                                class="divide-y divide-gray-200 text-gray-600"
                            ></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script>
        async function execDownload() {
            const url = document.getElementById("URL").value.trim();
            const type = document.getElementById("type").value;

            let response = await fetch("/download", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ type, url }),
            });

            if (!response.ok) {
                alert("Erro ao baixar!");
                return;
            }

            fillTable();
        }

        async function fillTable() {
            try {
                const response = await fetch("/downloaded-files");
                const files = await response.json();
                const tableBody = document.getElementById("files-table-body");
                tableBody.innerHTML = "";

                for (const file of files) {
                    const row = document.createElement("tr");
                    row.className = "hover:bg-gray-50";

                    row.innerHTML = `
                  <td class="px-4 py-4 text-sm">
                    ${escapeHtml(file.name)}
                  </td>
                  <td class="px-4 py-4 text-right">
                    <a href="/get-down/${encodeURIComponent(file.name)}" class="text-amber-600 hover:text-amber-800 text-sm font-medium" >
                    Baixar
                    </a>
                  </td>
                `;

                    tableBody.appendChild(row);
                }
            } catch (err) {
                console.log(err);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement("div");
            div.textContent = text;

            return div.innerHTML;
        }

        document.addEventListener("DOMContentLoaded", () => {
            fillTable();
        });
    </script>
</html>
